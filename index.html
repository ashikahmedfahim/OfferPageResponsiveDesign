<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Offer</title>
  </head>
  <body>
    <div class="container">
      <ul class="containerUl">
        <li>
          <img src="./icons/undraw_personal_finance_tqcd.svg" alt="" />
          <div>
            <p class="header">Personal</p>
            <ul class="list">
              <li>
                <p class="list-para">Low Cost</p>
                <p class="list-para">24x7 Service</p>
              </li>
            </ul>
            <p class="pricing">Free</p>
            <button class="sign-up">SignUp</button>
          </div>
        </li>
        <li>
          <img src="./icons/undraw_businessman_97x4.svg" alt="" />
          <div>
            <p class="header">Business</p>
            <ul class="list">
              <li>
                <p class="list-para">SSD Service</p>
                <p class="list-para">24x7 Service</p>
              </li>
            </ul>
            <p class="pricing">$15/Month</p>
            <button class="sign-up">Trial</button>
          </div>
        </li>
        <li>
          <img src="./icons/undraw_work_together_h63l.svg" alt="" />
          <div>
            <p class="header">Enterprise</p>
            <ul class="list">
              <li>
                <p class="list-para">24x7 HelpLine</p>
                <p class="list-para">24x7 Service</p>
              </li>
            </ul>
            <p class="pricing">$150/Year</p>
            <button class="sign-up">Trial</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
